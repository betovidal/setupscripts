[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 20pt
radius = 14

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 2pt
border-color = ${colors.primary}

padding-left = 0
padding-right = 1

; module-margin = 1
module-margin = 0

separator = |
separator-foreground = ${colors.disabled}

font-0 = Terminus:pixelsize=18:weight=bold;3

; modules-left = xworkspaces xwindow
modules-left = xworkspaces bspwm
; modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
modules-right = pulseaudio memory cpu battery wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/bspwm]
type = internal/bspwm
format = <label-mode>
label-minlen = 2pt
label-alignment = center
; The following labels will be used to indicate the layout/mode
; for the focused workspace. Requires <label-mode>
;
; Available tokens:
;   None
label-monocle = M
label-tiled = T
label-fullscreen = =
label-floating = F
label-pseudotiled = P
label-locked = L
label-locked-foreground = #bd2c40
label-sticky = S
label-sticky-foreground = #fba922
label-private = P
label-private-foreground = #bd2c40
label-marked = M

label-monocle-padding = 8pt
label-monocle-alignment = center
label-tiled-padding = 8pt
label-tiled-alignment = center
label-fullscreen-padding = 8pt
label-fullscreen-alignment = center
label-floating-padding = 8pt
label-floating-alignment = center
label-pseudotiled-padding = 8pt
label-pseudotiled-alignment = center
label-locked-padding = 8pt
label-locked-alignment = center
label-locked-foreground-padding = 8pt
label-locked-foreground-alignment = center
label-sticky-padding = 8pt
label-sticky-alignment = center
label-sticky-foreground-padding = 8pt
label-sticky-foreground-alignment = center
label-private-padding = 8pt
label-private-alignment = center
label-private-foreground-padding = 8pt
label-private-foreground-alignment = center
label-marked-padding = 8pt
label-marked-alignment = center

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

; [module/xwindow]
; type = internal/xwindow
; label = %title:0:30:...%

; [module/filesystem]
; type = internal/fs
; interval = 25

; mount-0 = /

; label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

; label-unmounted = %mountpoint% not mounted
; label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

; I don't use these values because colors are not correct for muted (the prefix
; disappears)
; format-volume-prefix = "V "
; format-volume-prefix-foreground = ${colors.primary}
format-volume = %{F#F0C674}♫ %{F#C5C8C6}<ramp-volume>%{F-}
format-muted = %{F#F0C674}♫ %{F#707880}<ramp-volume>%{F-}

ramp-volume-0 = " "
ramp-volume-1 = ▁
ramp-volume-2 = ▂
ramp-volume-3 = ▃
ramp-volume-4 = ▄
ramp-volume-5 = ▅
ramp-volume-6 = ▆
ramp-volume-7 = ▇
ramp-volume-8 = █



; [module/xkeyboard]
; type = internal/xkeyboard
; blacklist-0 = num lock

; label-layout = %layout%
; label-layout-foreground = ${colors.primary}

; label-indicator-padding = 2
; label-indicator-margin = 1
; label-indicator-foreground = ${colors.background}
; label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "R "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:3%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "C "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} X

[module/wlan]
inherit = network-base
interface-type = wireless
; label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
; label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
label-connected = %{F#F0C674}%ifname%%{F-} ▲%upspeed:9% ▼%downspeed:9%

[module/eth]
inherit = network-base
interface-type = wired
; label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
label-connected = %{F#F0C674}%ifname%%{F-} ▲%upspeed:9% ▼%downspeed:9%

[module/date]
type = internal/date
interval = 1

date = %a %d %b %H:%M:%S
date-alt = %H:%M

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
battery = BAT0
label-discharging = %{F#F0C674}B%{F-} -%percentage%%
label-charging = %{F#F0C674}B%{F-} +%percentage%%
label-full = %{F#F0C674}B%{F-} #%percentage%%

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
